{% extends 'BikeUsers/base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<html>
    <body>
        <h1>Available Bikes</h1>
        <div class="card" style="width: 18rem;">
            
            <div class="card-body">
                {% for b in viewbike %}
                {% if b.bike_image %}
                <img class="card-img-top" src="{{ b.bike_image.url }}" alt="Bike Image">
                {% endif %}
                <h3 class="card-title">{{b.bikename}}</h3>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">View Details</a>
                {% endfor %}
            </div>
          </div>
        
    </body>
</html>
{% endblock content %}
